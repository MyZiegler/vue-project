<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <span :class="{ 'active' : isActive}"></span>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app =new Vue({
            el:'#app',
            data: {
                name:'123,456',
                isActive : true
            }
        })
    </script>
</body>
</html>
