<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <!-- <input type="text" v-model="name" placeholder="你的名字"> -->
        <hl>你好，{{ name }},{{date}}</hl>
        <span v-pre>{{date}}</span>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app =new Vue({
            el:'#app',
            data: {
                name:'Aries',
                date: new Date()
            },
            mounted: function () {
                var _this = this;  //声明一个变量指向 Vue 实例 this ，保证作用域一致
                this.timer= setInterval(function() {
                 _this.date= new Date();  //修改数据 date
                }, 1000);
            },
            beforeDestroy: function () {
                if (this.timer) {
                clearinterval(this.timer); //在 Vue 实例销毁前，清除我们的定时
                }
            }
        })
    </script>
</body>
</html>
